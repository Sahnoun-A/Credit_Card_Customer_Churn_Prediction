<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form action="/predict" method="post">
        <!-- Hidden or Ignored Field -->
        <label>CLIENTNUM:</label>
        <input type="text" name="CLIENTNUM"><br><br>

        <!-- Numerical Inputs -->
        <label>Customer Age:</label>
        <input type="number" name="Customer_Age"><br><br>

        <label>Dependent Count:</label>
        <input type="number" name="Dependent_count"><br><br>

        <label>Months on Book:</label>
        <input type="number" name="Months_on_book"><br><br>

        <label>Total Relationship Count:</label>
        <input type="number" name="Total_Relationship_Count"><br><br>

        <label>Months Inactive (last 12 months):</label>
        <input type="number" name="Months_Inactive_12_mon"><br><br>

        <label>Contacts Count (last 12 months):</label>
        <input type="number" name="Contacts_Count_12_mon"><br><br>

        <label>Credit Limit:</label>
        <input type="number" step="0.01" name="Credit_Limit"><br><br>

        <label>Total Revolving Balance:</label>
        <input type="number" name="Total_Revolving_Bal"><br><br>

        <label>Avg Open To Buy:</label>
        <input type="number" name="Avg_Open_To_Buy"><br><br>

        <label>Total Amt Change Q4 to Q1:</label>
        <input type="number" step="0.01" name="Total_Amt_Chng_Q4_Q1"><br><br>

        <label>Total Transaction Amount:</label>
        <input type="number" name="Total_Trans_Amt"><br><br>

        <label>Total Transaction Count:</label>
        <input type="number" name="Total_Trans_Ct"><br><br>

        <label>Total Count Change Q4 to Q1:</label>
        <input type="number" step="0.01" name="Total_Ct_Chng_Q4_Q1"><br><br>

        <label>Avg Utilization Ratio:</label>
        <input type="number" step="0.01" name="Avg_Utilization_Ratio"><br><br>

        <!-- Categorical Dropdowns -->
        <label>Gender:</label>
        <select name="Gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>

        <label>Education Level:</label>
        <select name="Education_Level">
            <option value="Uneducated">Uneducated</option>
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Doctorate">Doctorate</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>

        <label>Marital Status:</label>
        <select name="Marital_Status">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>

        <label>Income Category:</label>
        <select name="Income_Category">
            <option value="Less than $40K">Less than $40K</option>
            <option value="$40K - $60K">$40K - $60K</option>
            <option value="$60K - $80K">$60K - $80K</option>
            <option value="$80K - $120K">$80K - $120K</option>
            <option value="$120K +">$120K +</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>

        <label>Card Category:</label>
        <select name="Card_Category">
            <option value="Blue">Blue</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
        </select><br><br>

        <input type="submit" value="Predict Churn">
    </form>
</body>
</html>
